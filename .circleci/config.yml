version: 2
jobs:
  build:  # required for runs that don't use workflows
    working_directory: site/
    filters:
      branches:
        only:
          - master
          - develop
          - /rc-.*/
          - /feature/*
    docker:
      - image: circleci/python:2.7.15
        environment:
          DEBUG: "True"
    steps:
      - checkout
      - run:
          name: Install Requirements
          command: |
            pip install --user -r requirements_test.txt
      - run:
          name: Run Tests
          command: pytest
      - run:
          name: Run Linting
          command: pylint chipy_org/
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
          destination: tr1
